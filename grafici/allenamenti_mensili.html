<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Allenamenti</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

    <h2>Monitoraggio Allenamenti Mensili</h2>
    <div id="workoutChart" style="max-width: 700px; margin: auto;"></div>

    <script>
        var options = {
            series: [{
                name: "Allenamenti",
                data: [12, 15, 10, 18, 20, 25, 22, 19, 16, 14, 13, 17] // Numero di allenamenti mensili
            }],
            chart: {
                type: 'bar',
                height: 400
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '50%',
                    endingShape: 'rounded'
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"],
                labels: {
                    style: {
                        colors: "#fff"
                    }
                }
            },
            yaxis: {
                title: {
                    text: "Numero di Allenamenti",
                    style: {
                        color: "#fff"
                    }
                },
                labels: {
                    style: {
                        colors: "#fff"
                    }
                }
            },
            fill: {
                opacity: 0.9
            },
            colors: ["#00E396"], // Colore barre (verde brillante)
            tooltip: {
                theme: "dark"
            }
        };

        var chartMont = new ApexCharts(document.querySelector("#workoutChart"), options);
        chartMont.render();
    </script>

</body>
</html>
