<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andamento Settimanale</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body style="background-color: #222; color: white; text-align: center;">

    <h2 style="font-size: 22px;">üìà Andamento Settimanale degli Allenamenti</h2>
    <div id="weeklyChart" style="max-width: 1000px; margin: auto;"></div>

    <script>
        var options = {
            series: [
                {
                    name: "Cardio (minuti)",
                    data: [30, 45, 25, 50, 40, 60, 35] 
                },
                {
                    name: "Pesi (sessioni)",
                    data: [3, 4, 2, 5, 3, 6, 4] 
                }
            ],
            chart: {
                type: 'line',
                height: 450,
                toolbar: {
                    show: true,
                    tools: {
                        download: false,  // ‚ùå Disabilita il pulsante di download
                        selection: false, // ‚ùå Disabilita la selezione manuale
                        zoom: true,       // ‚úÖ Permette lo zoom
                        zoomin: false,    // ‚ùå Rimuove il pulsante di zoom in
                        zoomout: false,   // ‚ùå Rimuove il pulsante di zoom out
                        pan: false,       // ‚ùå Disabilita il pan
                        reset: true       // ‚úÖ Mantiene solo il reset zoom
                    }
                }
            },
            stroke: {
                width: 3,
                curve: 'smooth'
            },
            xaxis: {
                categories: ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"],
                labels: {
                    style: {
                        colors: "#fff",
                        fontSize: '14px'
                    }
                }
            },
            yaxis: {
                title: {
                    text: "Durata/Sessioni",
                    style: {
                        color: "#fff",
                        fontSize: '16px'
                    }
                },
                labels: {
                    style: {
                        colors: "#fff",
                        fontSize: '14px'
                    }
                }
            },
            colors: ["#008FFB", "#00E396"], 
            tooltip: {
                theme: "dark"
            },
            markers: {
                size: 5,
                colors: ["#008FFB", "#00E396"],
                strokeColors: "#000",
                strokeWidth: 2
            },
            legend: {
                labels: {
                    colors: "#fff"
                },
                position: "top"
            }
        };

        var chart = new ApexCharts(document.querySelector("#weeklyChart"), options);
        chart.render();
    </script>

</body>
</html>
