<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/commonNavbar.css" />
    <link rel="stylesheet" href="../css/login-signup.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

<body>
    <nav aria-label="Menu di navigazione principale">
        <link rel="stylesheet" href="../css/commonNavbar.css">
        <button class="hamburger-menu" onclick="toggleMenu()" aria-label="Apri Menu di Navigazione">☰</button>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/utente_without_bg.png" alt="Logo Sabetta Andrea">
            </a>
        </div>
        <ul id="menu" class="menu">
            <li><a href="../index.html" data-section="Home">Home</a></li> <!-- data-section è usato per determinare quale link è attivo, invece di basarsi sul contenuto del testo del link. Questo è utile se il testo del link cambia o viene tradotto.-->
            <li><a href="login.html" data-section="Login">Login</a></li>
            <li><a href="registrazione.html" data-section="Signup">Signup</a></li>
        </ul>
    </nav>

    <div class="container">
      <div class="container-form">
        <form action="../php/login.php" method="POST" id="loginForm">
          <h1>Accedi al tuo account</h1>

          <div class="labels">
            <label for="Email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Inserisci la tua Email"
              class="input"
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Inserisci la Password"
              class="input"
            />
          </div>

          <p>Password dimenticata?<a href="#" class="link"> Clicca qui</a></p>

          <div class="container-buttons">
            <input type="submit" value="Accedi" class="principal_button-100w" />

            <a href="./registrazione.html"
              ><button type="button" class="secondary-button-100w">
                Registrati
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="../src/login.js"></script>
  </body>
</html>
