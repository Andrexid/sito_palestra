<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Scheda</title>
    <link rel="stylesheet" href="../css/new_training_card.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>

<body onload="addExercises(), blurExercises()">
    <div class="title-container">
        <h1 id="title">Inserisci la tua Scheda con pochi click</h1>
    </div>

    <form action="../php/new_training_card.php" method="POST">
        <div class="container">
            <div class="container-main">
                <div class="double-box">
                    <div class="box">
                        <h2>Durata</h2>
                        <div class="input-durata">
                            <p>Da</p>
                            <input type="date" class="date input-stile" name="duration_start">
                            <p>a</p>
                            <input type="date" class="date input-stile" name="duration_end">
                        </div>
                    </div>
                    <div class="box">
                        <h2>Allenamenti a Settimana</h2>
                        <select name="week-workout" id="week-workout" class="input-stile" onchange="modifyDaysTraining(this.value)">
                            <option value="default">Seleziona</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>
                <div id = "box" class="box">
                    <div class="input-esercizi">
                        <h2>Esercizi</h2>
                        <label for="exercise-search">Nome esercizio:</label>
                        <input type="text" id="exercise-search" placeholder="Digita per cercare..." onkeyup="filterExercises()" onclick="openSelect()">
                        <select name="insert-exercise" id="insert-exercise" size="7"></select>
    
                        <label>Giorno dell'esercizio</label>
                        <select name="muscle-group" id="muscle-group" class="input-stile">
                            <!-- <option value="default">Seleziona</option>
                            <option value="Spalle">A</option> 
                            <option value="Spalle">B</option> -->
                        </select>
                        <button type="button" onclick="checkExercise()" class="def-button">Aggiungi</button>
                    </div>
                </div>
                <div class="box tall-box">
                    <h2>Esercizi Inseriti</h2>
                    <div id = "exercisesList" class="exercisesList">
                        <ul id="exercise"></ul>
                    </div>
                </div>
    
                <input type="submit" class="principal_button-form">
    
            </div>
        </div>
    </form>

    <script src="../src/insertNewTrainingCard.js?v=1.63"></script>

</body>

</html>
