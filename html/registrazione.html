        <div class="container-form">
            <form action="../php/registrazione.php" method="POST" id="registrationForm">
                <h1>Registrati</h1>

                <!-- Nome e Cognome -->
                <div class="double-input">
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id = "nome" class="input" placeholder="Inserisci il Nome" required>
                    </div>
                    <div class="input-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" name="cognome" id = "cognome" class="input" placeholder="Inserisci il Cognome" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id = "email" class="input" id="email" placeholder="Inserisci la tua Email"
                        required>
                </div>

                <!-- Sesso -->
                <div class="input-group">
                    <label>Sesso</label>
                    <div class="radio-container">
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Uomo" required>
                            <span class="radio-checkmark"></span> Uomo
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Donna" required>
                            <span class="radio-checkmark"></span> Donna
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Altro" required>
                            <span class="radio-checkmark"></span> Altro
                        </label>
                    </div>
                </div>

                <!-- Password -->
                <div class="double-input">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id = "password" class="input" placeholder="Crea una Password" required>
                    </div>
                    <div class="input-group">
                        <label for="password-v">Conferma Password</label>
                        <input type="password" name="password-v" id = "password-v" class="input" placeholder="Conferma la Password"
                            required>
                    </div>
                </div>

                <!-- Login Link -->
                <p>Hai gi√† un account? <a href="./login.html" class="link">Effettua il Login</a></p>

                <p id = "confirmMessage"></p>

                <input type="submit" value="Registrati" class="principal_button-100w">
