    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Palestra">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../php/account.php" onclick="controllaAccesso('../php/account.php')" data-section="Progressi">Progressi</a></li>

            <li><a href="../html/chisiamo.html">Chi siamo</a></li>

            <li class = "profile-container" data-section="Profile">
                <a href="#">
                    <img id="profile-pic" src="img/utente_without_bg.png" alt="Profilo">
                </a>
                <div class="dropdown-menu" id="profile-menu">
                    <a href="../html/profile.html" onclick="controllaAccesso('profile.html')"><span class="material-symbols-outlined">

                    <a href="../html/settings.html" onclick="controllaAccesso('impostazioni.html')"><span class="material-symbols-outlined">

                    <a href="#" onclick="logout()"><span class="material-symbols-outlined">
                        </span> Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="settings">
        <h3><span class="material-symbols-outlined">
            settings
            </span> Impostazioni</h3>

        <!-- Sezione di navigazione -->
        <div class="navigation">
            <button onclick="vaiAlProfilo()"><span class="material-symbols-outlined">
                person
                </span> Torna al Profilo</button>
            <button onclick="vaiAiProgressi()"><span class="material-symbols-outlined">
                monitoring
                </span> Visualizza Progressi</button>
        </div>

        <!-- Tema Dark/Light -->
        <div class="theme-section">
            <p><span class="material-symbols-outlined">
                tonality
                </span> Modalit√† Dark/Light:</p>
            <label for="theme" class="theme">
                <span class="theme__toggle-wrap">
                    <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                    <span class="theme__fill"></span>
                    <span class="theme__icon">
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                    </span>
                </span>
            </label>
        </div>

        <!-- Notifiche -->
        <div class="notifications-section">
            <p><span class="material-symbols-outlined">
                notifications
                </span> Notifiche:</p>
            <label for="notifications">
                <input id="notifications" type="checkbox" name="notifications" class = "checkNotification">
                Attiva/Disattiva Notifiche
            </label>
        </div>

        <div class="data-export-section">
            <p><span class="material-symbols-outlined">
                description
                </span> Esporta Dati:</p>
            <button onclick="exportDataAsJSON()"><span class="material-symbols-outlined">
                save_as
                </span> Esporta come JSON</button>
            <button onclick="exportDataAsCSV()"><span class="material-symbols-outlined">
                save_as
                </span> Esporta come CSV</button>
        </div>

        <!-- Sicurezza -->
        <div class="security-section">
            <button onclick="cambiaPassword()"><span class="material-symbols-outlined">
                key
                </span> Cambia Password</button>
            <button class="delete-account" onclick="eliminaAccount()"><span class="material-symbols-outlined">
                close
                </span> Elimina Account</button>
        </div>
    </div>

    <script src = "../src/settings.js"></script>
    <script src="../src/commonNavbar.js?v=1.2"></script>
