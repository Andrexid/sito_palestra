<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
    <div class="container-form">
    <form id="reset-form" method="POST">
        <h1>Recupera la tua password</h1>
        <label for="email">Inserisci la tua email:</label>
        <input type="email" name="email" required>
        <input type="submit" value="Invia link di reset" class="principal_button-100w">
        </form>      
    </div>

    <div id="feedback-area"></div>
      
    <script>
        const form = document.getElementById("reset-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Blocca l'invio tradizionale del form

            // Pulisci messaggi precedenti
            document.getElementById("feedback-area").innerHTML = "";

            const formData = new FormData(form);

            fetch("send_reset_link.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage("success", data.message);
                } else {
                    addMessage("error", data.message);
                }
            })
            .catch(error => {
                console.error("Errore di rete:", error);
                addMessage("error", "Errore di connessione al server. Riprova pi√π tardi.");
            });
        });

        function addMessage(type, message) {
            const feedback = document.createElement("p");
            feedback.textContent = message;
            feedback.style.color = type === "success" ? "green" : "red";
            document.getElementById("feedback-area").appendChild(feedback);
        }

    </script>
</body>
</html>
