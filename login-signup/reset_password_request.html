<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="container-form">
        <form id="reset-form" method="POST">
            <h1>Hai dimenticato la password?</h1>
            <p class="subtitle">Nessun problema! Inserisci la tua email e ti invieremo un link per reimpostarla.</p><br>
    
            <div class="input-group">
                <label for="email">Email registrata</label>
                <input type="email" name="email" id="email" placeholder="esempio@email.com" required>
            </div>
    
            <button type="submit" class="principal_button-100w">Invia link di reset</button>
        </form>      
    </div>
    
    <div id="feedback-area"></div>    

    <button id="toggle-theme" class="theme-button">üåô Modalit√† Scura</button>

    <script>
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              document.body.classList.add('dark-mode');
              document.getElementById('toggle-theme').textContent = '‚òÄÔ∏è Modalit√† Chiara';
            } else {
              document.body.classList.remove('dark-mode');
              document.getElementById('toggle-theme').textContent = 'üåô Modalit√† Scura';
            }
          }
        
          function toggleTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              localStorage.setItem('theme', 'light');
            } else {
              localStorage.setItem('theme', 'dark');
            }
            applyTheme();
          }
        
          document.addEventListener('DOMContentLoaded', function() {
            // Quando la pagina carica
            if (!localStorage.getItem('theme')) {
              // Se non c'√® un tema salvato, imposta 'light' di default
              localStorage.setItem('theme', 'light');
            }
            applyTheme();
        
            // Event listener sul pulsante
            document.getElementById('toggle-theme').addEventListener('click', toggleTheme);
          });
    </script>
      
    <script>
        const form = document.getElementById("reset-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Blocca l'invio tradizionale del form

            // Pulisci messaggi precedenti
            document.getElementById("feedback-area").innerHTML = "";

            const formData = new FormData(form);

            fetch("send_reset_link.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage("success", data.message);
                } else {
                    addMessage("error", data.message);
                }
            })
            .catch(error => {
                console.error("Errore di rete:", error);
                addMessage("error", "Errore di connessione al server. Riprova pi√π tardi.");
            });
        });

        function addMessage(type, message) {
            const feedback = document.createElement("p");
            feedback.textContent = message;
            feedback.style.color = type === "success" ? "green" : "red";
            document.getElementById("feedback-area").appendChild(feedback);
        }

    </script>
</body>
</html>
