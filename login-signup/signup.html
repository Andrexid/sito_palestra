    <div class="container">
        <div class="container-form">
            <form action="../php/registrazione.php" method="POST" id="registrationForm">
                <h1>Crea il tuo account e inizia il tuo percorso!</h1>

                <!-- Nome e Cognome -->
                <div class="double-input">
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id = "nome" class="input" placeholder="Inserisci il Nome" required>
                    </div>
                    <div class="input-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" name="cognome" id = "cognome" class="input" placeholder="Inserisci il Cognome" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id = "email" class="input" id="email" placeholder="Inserisci la tua Email"
                        required>
                </div>

                <!-- Sesso -->
                <div class="input-group">
                    <label>Seleziona il tuo genere</label>
                    <div class="radio-container">
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Uomo" required>
                            <span class="radio-checkmark"></span> Uomo
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Donna" required>
                            <span class="radio-checkmark"></span> Donna
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="sesso" value="Altro" required>
                            <span class="radio-checkmark"></span> Altro
                        </label>
                    </div>
                </div>

                <!-- Password -->
                <div class="double-input">
                    <div class="input-group">
                        <label for="password">Crea una Password</label>
                        <input type="password" name="password" id = "password" class="input" placeholder="Crea una Password" required>
                    </div>
                    <div class="input-group">
                        <label for="password-v">Conferma la Password</label>
                        <input type="password" name="password-v" id = "password-v" class="input" placeholder="Conferma la Password"
                            required>
                    </div>
                </div>

                <p id = "confirmMessage"></p>

                <div class="container-buttons">
                    <input type="submit" value="Registrati ora" class="principal_button-100w" />

                    
        
                    <a href="login.html"
                      ><button type="button" class="secondary-button-100w">
                        Accedi
                      </button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <button id="toggle-theme" class="theme-button">üåô Modalit√† Scura</button>

    <script>
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              document.body.classList.add('dark-mode');
              document.getElementById('toggle-theme').textContent = '‚òÄÔ∏è Modalit√† Chiara';
            } else {
              document.body.classList.remove('dark-mode');
              document.getElementById('toggle-theme').textContent = 'üåô Modalit√† Scura';
            }
          }
        
          function toggleTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              localStorage.setItem('theme', 'light');
            } else {
              localStorage.setItem('theme', 'dark');
            }
            applyTheme();
          }
        
          document.addEventListener('DOMContentLoaded', function() {
            // Quando la pagina carica
            if (!localStorage.getItem('theme')) {
              // Se non c'√® un tema salvato, imposta 'light' di default
              localStorage.setItem('theme', 'light');
            }
            applyTheme();
        
            // Event listener sul pulsante
            document.getElementById('toggle-theme').addEventListener('click', toggleTheme);
          });
    </script>
