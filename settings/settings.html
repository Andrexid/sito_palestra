<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link rel="stylesheet" href="settings.css">

    <link rel="stylesheet" href="../commonCSS/commonNavbar.css">
    <link rel="stylesheet" href="../commonCSS/buttons.css" />
    <link rel="stylesheet" href="../commonCSS/reset.css" />
    <link rel="stylesheet" href="../commonCSS/_variables.css">
</head>
<body>
    <nav class="navbar" aria-label="Menu di navigazione principale">
        <button class="hamburger-menu" aria-label="Apri Menu di Navigazione">☰</button>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Palestra">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" onclick="controllaAccesso('account.php', false)" data-section="Progressi">Progressi</a></li>
            <li><a href="../faq/faq.html"  data-section="FAQ">FAQ</a></li>
            <li><a href="../chiSiamo/chisiamo.html">Chi siamo</a></li>
            <li><a href="../contatti/contatti.html" data-section="Contatti">Contatti</a></li>
            <li class = "profile-container" data-section="Profile">
                <a href="#">
                    <img id="profile-pic" src="../img/utente_without_bg.png" alt="Profilo">
                </a>
                <div class="dropdown-menu" id="profile-menu">
                    <a href="#" onclick="controllaAccesso('profile.html')">👤 Profilo</a>
                    <a href="#" onclick="controllaAccesso('settings.html')">⚙️ Impostazioni</a>
                    <a href="#" onclick="logout()">🚪 Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="settings">
        <h3>⚙️ Impostazioni</h3>

        <!-- Sezione di navigazione -->
        <div class="navigation">
            <button onclick="vaiAlProfilo()">👤 Torna al Profilo</button>
            <button onclick="vaiAiProgressi()">📊 Visualizza Progressi</button>
        </div>

        <!-- Tema Dark/Light -->
        <div class="theme-section">
            <p>🌗 Modalità Dark/Light:</p>
            <label for="theme" class="theme">
                <span class="theme__toggle-wrap">
                    <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                    <span class="theme__fill"></span>
                    <span class="theme__icon">
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                    </span>
                </span>
            </label>
        </div>

        <!-- Notifiche -->
        <div class="notifications-section">
            <p>🔔 Notifiche:</p>
            <label for="notifications">
                <input id="notifications" type="checkbox" name="notifications" class = "checkNotification">
                Attiva/Disattiva Notifiche
            </label>
        </div>

        <div class="data-export-section">
            <p>📄 Esporta Dati:</p>
            <button onclick="exportDataAsJSON()">📥 Esporta come JSON</button>
            <button onclick="exportDataAsCSV()">📥 Esporta come CSV</button>
        </div>

        <!-- Sicurezza -->
        <div class="security-section">
            <button onclick="cambiaPassword()">🔑 Cambia Password</button>
            <button class="delete-account" onclick="eliminaAccount()">❌ Elimina Account</button>
        </div>
    </div>

    <script src = "settings.js"></script>
    <script src="../commonJS/commonNavbar.js"></script>
</body>
</html>
